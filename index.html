<html>
<head>
  <meta charset="utf-8">
  <title>Guess the Picture Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="h1">Guess the Picture Game</h1>
  <div id="picture-container">
    <img id="picture" src="images/haewon.jpg" alt="Picture">
  </div>
  <div id="options-container">
    <button class="option" onclick="checkAnswer('option1')">monda</button>
    <button class="option" onclick="checkAnswer('option2')">keanu</button>
    <button class="option" onclick="checkAnswer('option3')">Noe</button>
    <button class="option" onclick="checkAnswer('option4')">charles</button>
    <button class="option" onclick="checkAnswer('option5')">tony</button>
    <button class="option" onclick="checkAnswer('option6')">rowel</button>
  </div>
  <p id="result"></p>
  <button id="next-button" onclick="nextPicture()">Next Picture</button>

  <div id="game-over" style="display:none;">
		<h1>You Win!<br>
    Pakyu Noe Humilde</h1>
	</div>

  <div id="lose-message" style="display:none;">
    <h1>You Lose!</h1>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
